<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="./formval.css">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <section>
        <div id="left">
            <img id="img" src="./formlogo.svg" alt="">
        </div>

        <div id="right">
            <div>
                <h3>Get Started</h3>
                <p>Already have an account?</p>
                <p>Log in</p>
                <span>
                    <button type="button" id="google"><img class="logo" src="./google.png" alt=""> Sign up</button>
                    <button type="button" id="fb"><img class="logo" src="./fb.png" alt=""> Sign up</button>
                </span>
                <h4 id="or">Or</h4>
            </div>

            <div>
                <form action="" id="form">
                    <div class="formdiv">
                        <h3>Name</h3>
                        <i class="fas fa-user"></i>
                        <input type="text" name="" id="name">

                        <span class="material-symbols-outlined success">check_circle</span>
                        <span class="material-symbols-outlined error">cancel</span>
                        <p></p>
                    </div>

                    <div class="formdiv">
                        <h3>Email</h3>
                        <i class="far fa-envelope"></i>
                        <input type="email" name="" id="email">

                        <span class="material-symbols-outlined success">check_circle</span>
                        <span class="material-symbols-outlined error">cancel</span>
                        <p></p>
                    </div>

                    <div class="formdiv">
                        <h3>Password</h3>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="" id="password">

                        <span class="material-symbols-outlined success">check_circle</span>
                        <span class="material-symbols-outlined error">cancel</span>
                        <p></p>
                    </div>

                    <div>
                        <button type="submit" id="sub">LOG IN</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="./formval.js"></script>
</html>
